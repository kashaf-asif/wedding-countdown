<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>18 Days Left – Floating Lanterns</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #0d1b2a;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Georgia', serif;
      position: relative;
    }

    .lantern {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(ellipse at center, #ffdd99 0%, #ffcc66 100%);
      border-radius: 50% 50% 45% 45%;
      opacity: 0.8;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }

    .message {
      font-size: 22px;
      text-align: center;
      margin-top: 20px;
      white-space: nowrap;
      opacity: 0;
    }

    .typed {
      display: inline-block;
      border-right: 2px solid #fff;
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

<div class="message" id="typedText"></div>

<script>
  // Lanterns
  function createLantern() {
    const lantern = document.createElement("div");
    lantern.className = "lantern";
    lantern.style.left = Math.random() * 100 + "vw";
    lantern.style.animationDuration = (4 + Math.random() * 2) + "s";
    document.body.appendChild(lantern);
    setTimeout(() => lantern.remove(), 6000);
  }

  setInterval(createLantern, 400);

  // Typing Effect
  const message = "18 Days Until Our Story Lights the Sky ✨";
  const display = document.getElementById("typedText");

  let i = 0;
  function typeText() {
    if (i < message.length) {
      display.innerHTML = `<span class="typed">${message.slice(0, i + 1)}</span>`;
      i++;
      display.style.opacity = 1;
      setTimeout(typeText, 80);
    } else {
      display.innerHTML = message;
    }
  }

  // Delay typing to sync with lanterns
  setTimeout(typeText, 2500);
</script>

</body>
</html>
